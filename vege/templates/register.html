{% extends "base.html" %}
{% block start%}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token%}
        <h2>Register</h2>
        <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in message %}
            {{messages}}
            {% endfor %}
          </div>
<ul class = "messages">
    <li{% if message.tags %} class="{{message.tags}}"{% endif %}>{{ message }}</li>
</ul> 

{% endif %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="exampleFormControlInput1" aria-describedby="emailHel">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="exampleFormControlInput1" aria-describedby="emailHel">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="exampleFormControlInput1" aria-describedby="emailHel">
            <div id ="emailhelp" class="from-text">We'll never share your email </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlPassword1" class="form-label">Password </label>
            <input type="password" class="form-control" name="password" id="exampleFormControlPassword1">
          </div>
          <p>Already have account <a href = "/login/">Login</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
</div>
{% endblock %}
